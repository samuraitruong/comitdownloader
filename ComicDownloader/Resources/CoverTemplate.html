<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>$story.Name$</title>
    <style>
        * {
            font-family: Calibri;
        }

        body {
            font-family: Calibri;
        }
    </style>
</head>
<body>
    <br/><br /><br /><br /><br />
    <div style="padding-left:100px; padding-right:100px">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:800px">
            <thead>
                <tr>
                    <td colspan="2"><br /><h1 style="text-align:center;font-size:28px; font-weight:bold">$story.Name$</h1><br /><br /></td>
                </tr>
                <tr>
                    <td width="40%"><img src="$story.CoverUrl$" width="100%" /></td>
                    <td width="60%" valign="top" style="padding-top:30px; padding-left:30px" align="left">
                        <table border="0" width="100%">
                            <tr>
                                <td align="left" width="30%"><strong>Author</strong></td>
                                <td align="left" width="70%">$story.Author$</td>
                            </tr>
                            <tr>
                                <td align="left" width="30%"><strong>Categories</strong></td>
                                <td align="left" width="70%"></td>
                            </tr>
                            <tr>
                                <td align="left" width="30%"><strong>Alt Name</strong></td>
                                <td align="left" width="70%">$story.AlrName$</td>
                            </tr>
                            <tr>
                                <td align="left" width="30%"><strong>Chapters</strong></td>
                                <td align="left" width="70%">$story.ChapterCount$</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" valign="top" align="left" style="padding-top:20px">
                        <br/>
                        $story.Summary$
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
