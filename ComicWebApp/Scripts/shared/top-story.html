<!-- START GALLERY TRUYEN HOT AND BXH-->
<div id="wrapper_gallery_and_bxh" class="row" *ngIf="topStory">
    <div class="col-md-9">
        <div class="title_doctruyen moicapnhat clearfix">
            <div class="bg lefttbar3 fl"></div>
            <div class="centertext fl" style="width:655px;padding-top:3px;">
                Giới thiệu truyện
            </div>
            <div class="bg rightbar3 fl"></div>
        </div>
        <div class="mgtop10 clearfix">
            <ul class="slider" myBxSlider>
               <li>
                   <div class="div_img_gioithieu">
                       <a (click)="viewStory(topStory)">
                           <img src="{{topStory.CoverUrl}}" alt="{{topStory.Name}}" />
                       </a>
                   </div>
                   <div class="div_info_gioithieu">

                       <a class="manga-name" (click)="viewStory(topStory)">{{topStory.Name}}</a>
                       <div class="manga-info mgtop10">
                           Cập nhật <a class="manga-lastchap" (click)="viewLastChap()">{{lastChapter.Name}}</a>
                       </div>

                       <div class="manga-info mgtop10">
                           <span class="glyphicon glyphicon-tags"></span>
                           <span> Thể loại: </span>
                           <!--<a [myGenreTooltip]="cat" tooltipContainer="#genreTooltip" (onTooltipShown)="onTooltip($event)" *ngFor="#cat of topStory.Categories" class="label label-primary manga-type" (click)="viewGenre(cat)">{{cat}}</a>-->
                           <a *ngFor="#cat of topStory.Categories" class="label label-primary manga-type" (click)="viewGenre(cat)">{{cat}}</a>
                       </div>

                       <div class="manga-info mgtop10">
                           <div class="text_desc_gioithieu">
                               {{topStory.Summary}}
                           </div>
                       </div>
                   </div>
               </li>
            </ul>
            
        </div>
    </div>

    <div id="wrapper_bxh" class="col-md-3 mgtop10">
        <!--start bxh-->
        <div class="item_bxh old" *ngFor="#bxh of top10Stories; #i=index">
            <span class="stt stt" [ngClass]="classes[i]">{{i+1}}</span><a (click)="viewStory(bxh)" class="name_bxh">{{bxh.Name}}</a>
        </div>
        <!--end bxh-->
    </div>
</div>
<!-- END GALLERY TRUYEN HOT AND BXH-->

<div class="hide">
    <div id="genreTooltip">
        <div *ngIf="hoveringGenre">
            <h4>Genre : {{hoveringGenre}} </h4>
            <br/>
            <a (click)="test()">AAAAAAAAA</a>
        </div>
    </div>
</div>
